 
AWSTemplateFormatVersion: '2010-09-09'
Description: CSYE 6225 IaC Demo
 
# Parameters that can be passed externally
Parameters:
 ApplicationName:
   Description: "ApplicationName"
   Type: "String"
   Default: "csye6225-webapp"
 GHRegion:
   Description: "GHRegion"
   Type: "String"
   Default: "us-east-1"
 GHAccount:
   Description: "GHAccount"
   Type: "String"
   Default: "487291657422"
 CODEDEPLOYAPPLICATIONNAME:
   Description: "CODEDEPLOYAPPLICATIONNAME"
   Type: "String"
   Default: "csye6225-webapp"

Resources:
 
#####################################
# IAM Policy config                 #
#####################################

 GHUploadToS3IAMPolicy:
   Type: 'AWS::IAM::Policy'
   Properties:
     PolicyName: GH-Upload-To-S3
     PolicyDocument:
       Version: "2012-10-17"
       Statement:
         - Effect: Allow
           Action:
           - s3:PutObject
           - s3:Get*
           - s3:List*
           Resource:
           - "arn:aws:s3:::codedeploy.demo.polepeddiaravind.me"
           - "arn:aws:s3:::codedeploy.demo.polepeddiaravind.me/*"
     Users:
       - ghactions
    
 GHCodeDeployIAMPolicy:
   Type: 'AWS::IAM::Policy'
   Properties:
     PolicyName: GH-Code-Deploy
     PolicyDocument:
       Version: "2012-10-17"
       Statement:
         - Effect: Allow
           Action:
           - codedeploy:RegisterApplicationRevision
           - codedeploy:GetApplicationRevision
           Resource:
           - !Join [ ":", [ arn, aws, codedeploy, !Ref GHRegion, !Ref GHAccount, application, !Ref CODEDEPLOYAPPLICATIONNAME]]
         - Effect: Allow
           Action:
           - codedeploy:CreateDeployment
           - codedeploy:GetDeployment
           Resource:
           - "*"
         - Effect: Allow
           Action:
           - codedeploy:GetDeploymentConfig
           Resource:
           - !Join [ ":", [ arn, aws, codedeploy, !Ref GHRegion, !Ref GHAccount, deploymentconfig, CodeDeployDefault.OneAtATime]]
           - !Join [ ":", [ arn, aws, codedeploy, !Ref GHRegion, !Ref GHAccount, deploymentconfig, CodeDeployDefault.HalfAtATime]]
           - !Join [ ":", [ arn, aws, codedeploy, !Ref GHRegion, !Ref GHAccount, deploymentconfig, CodeDeployDefault.AllAtOnce]]
     Users:
       - ghactions


 GHEC2AMIIAMPolicy:
   Type: 'AWS::IAM::Policy'
   Properties:
     PolicyName: gh-ec2-ami
     PolicyDocument:
       Version: "2012-10-17"
       Statement:
         - Effect: Allow
           Action:
           - "ec2:AttachVolume"
           - "ec2:AuthorizeSecurityGroupIngress"
           - "ec2:CopyImage"
           - "ec2:CreateImage"
           - "ec2:CreateKeypair"
           - "ec2:CreateSecurityGroup"
           - "ec2:CreateSnapshot"
           - "ec2:CreateTags"
           - "ec2:CreateVolume"
           - "ec2:DeleteKeyPair"
           - "ec2:DeleteSecurityGroup"
           - "ec2:DeleteSnapshot"
           - "ec2:DeleteVolume"
           - "ec2:DeregisterImage"
           - "ec2:DescribeImageAttribute"
           - "ec2:DescribeImages"
           - "ec2:DescribeInstances"
           - "ec2:DescribeInstanceStatus"
           - "ec2:DescribeRegions"
           - "ec2:DescribeSecurityGroups"
           - "ec2:DescribeSnapshots"
           - "ec2:DescribeSubnets"
           - "ec2:DescribeTags"
           - "ec2:DescribeVolumes"
           - "ec2:DetachVolume"
           - "ec2:GetPasswordData"
           - "ec2:ModifyImageAttribute"
           - "ec2:ModifyInstanceAttribute"
           - "ec2:ModifySnapshotAttribute"
           - "ec2:RegisterImage"
           - "ec2:RunInstances"
           - "ec2:StopInstances"
           - "ec2:TerminateInstances"
           Resource:
           - "*"
     Users:
       - ghactions

 





